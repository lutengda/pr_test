name: Mirror and run GitLab CI on PR

on:
  workflow_dispatch:
  issue_comment:
    types: created

jobs:
  print-message:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request }} && ${{ github.event.comment.body }} == 'begin benchmark'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Print comment
        run: echo "A1 new comment was added: ${{ github.event.comment.body }}"
