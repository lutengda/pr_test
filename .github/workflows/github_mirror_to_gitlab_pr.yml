name: github mirror to gitlab on pr comment123

on:
  issue_comment:
    types: [created]

jobs:
  mirror_and_comment:
    if: github.event.issue.pull_request && github.event.comment.body == 'begin benchmark'
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Print comment and repo
      run: |
        echo "Comment content: '${{ github.event.comment.body }}'"
        echo "Comment author: '${{ github.event.comment.user.login }}'"
        echo "pr number: '${{ github.event.issue.number }}'"
        pr_number=${{ github.event.issue.number }}
        source_repo=(curl -s https://api.github.com/repos/lutengda/pr_test/pulls/$pr_number|grep "full_name"|grep -v "lutengda"|awk -F':' '{print $2}'|awk -F'"' '{print $2}')
        echo "source repo: $source_repo"
        echo "##[set-env name=SOURCE_REPO]$source_repo"

    - uses: actions/checkout@v1
      with:
        repository: $SOURCE_REPO
    - name: Mirrror + trigger CI
      uses: lutengda/gitlab-mirror-and-ci-action@master
      with:
        args: "http://gitlab.cnosdb.com:8280/root/pr_test"
      env:
        FOLLOW_TAGS: "false"
        FORCE_PUSH: "true"
        GITLAB_HOSTNAME: "43.247.178.238:8280"
        GITLAB_USERNAME: "root"
        GITLAB_PASSWORD: ${{ secrets.GITLAB_PASSWORD }}
        GITLAB_PROJECT_ID: "18"
    
